<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    :root {
      --default-color: #133A4E;
      --progress-color: #2E86C1;
    }

    button {
      background-color: var(--default-color);
      color: white;
      border: none;
      padding: 15px 60px;
      font: inherit;
      cursor: pointer;
      border-radius: 20px;
      position: relative;
      outline: none;
    }

    button:hover {
      background-color: var(--default-color);
    }

    button.threeD {
      box-shadow: 0px 4px 0px var(--default-color);
    }

    button.threeD:active {
      box-shadow: 0 0;
      background-color: var(--progress-color);
    }

    .spinner {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
  </style>

</head>

<body>

  <button class="btn large threeD" type="button" onclick="navigate(this)">Create Drafts <i class="fas fa-spinner fa-spin spinner"></i></button>

  <script>
    function navigate(button) {
      // Show spinner icon
      button.querySelector('.spinner').style.display = 'inline-block';
      button.classList.remove('threeD');
      button.style.backgroundColor = var(--progress-color);

      fetch("https://hook.eu2.make.com/7h4buhrkulq0dmnx6sogo7j2jgehisb1")
        .then(response => {
          // Handle response if needed
          console.log("HTTP request sent successfully.");
          // Revert back to original color
          button.classList.add('threeD');
          button.style.backgroundColor = var(--default-color);
          // Hide spinner icon
          button.querySelector('.spinner').style.display = 'none';
        })
        .catch(error => {
          // Handle error if needed
          console.error("Error sending HTTP request:", error);
          // Revert back to original color in case of error
          button.classList.add('threeD');
          button.style.backgroundColor = var(--default-color);
          // Hide spinner icon
          button.querySelector('.spinner').style.display = 'none';
        });
    }
  </script>

</body>

</html>
